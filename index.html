<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/canvas.css">
    <link rel="stylesheet" href="./assets/css/start.css">
    <link rel="stylesheet" href="./assets/css/end.css">

    <title>Flappy Bird</title>
</head>

<body>
    <div class="container">
        <div id="canvas">
            <div class="score-board">
                <h2>Your Score: <span class="score">0</span></h2>
                <h2>Highest Score: <span id="highestScore">0</span></h2>
            </div>
            <div class="start">
                <h1>Flappy Bird</h1>
                <img src="./assets/images/sprite/yellowbird-midflap.png" alt="bird" />
                <h2>Press <span id="startBtn">Space</span> to play</h2>
            </div>
            <div class="mask"></div>
            <div class="end">
                <h1>Game Over</h1>
                <h2>Score: <span class="score">0</span></h2>
                <!-- <h2 id="tryAgain"><a href="#">press "Space" to try again</a></h2> -->
            </div>
        </div>
    </div>
    <script src="./assets/js/constants.js"></script>
    <script src="./assets/js/utils.js"></script>
    <script src="./assets/js/bird.js"></script>
    <script src="./assets/js/obstacles.js"></script>
    <script src="./assets/js/start.js"></script>
    <script src="./assets/js/collision.js"></script>
</body>

</html>
